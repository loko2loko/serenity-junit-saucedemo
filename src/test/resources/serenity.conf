webdriver {
  driver = chrome
  autodownload = true
}

webdriver.chrome.driver = autodetect

chrome {
  switches = """--no-sandbox,--ignore-certificate-errors,--homepage=about:blank,--no-first-run,--disable-dev-shm-usage,--remote-allow-origins=*,--disable-features=PasswordManager,--disable-save-password-bubble,--disable-password-manager-reauthentication"""
}

headless.mode = false