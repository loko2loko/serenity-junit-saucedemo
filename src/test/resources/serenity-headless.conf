webdriver {
  driver = chrome
  autodownload = true
}

webdriver.chrome.driver = autodetect

chrome {
  switches = """--no-sandbox,--ignore-certificate-errors,--homepage=about:blank,--no-first-run,--headless=new,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080,--remote-allow-origins=*"""
}

headless.mode = true
