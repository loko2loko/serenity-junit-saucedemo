name: Test Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # UmoÅ¾nÃ­ manuÃ¡lne spustenie

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ðŸŒ Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ðŸ§ª Run tests
        run: mvn clean test -Dheadless=true
        continue-on-error: true  # PokraÄuj aj pri chybe
        env:
          CI: true

      - name: ðŸ“Š Display test results
        if: always()
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d target/surefire-reports ]; then
            echo "### Test Reports Generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          
            # Count test files
            TEST_COUNT=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
            echo "- Found ${TEST_COUNT} test suite(s)" >> $GITHUB_STEP_SUMMARY
          
            # Show test output
            if [ -f target/surefire-reports/*.txt ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Test Output" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat target/surefire-reports/*.txt 2>/dev/null | tail -50 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¦ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            target/surefire-reports/
            target/site/serenity/
          retention-days: 7
          if-no-files-found: warn

      - name: ðŸ“ˆ Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-${{ github.run_number }}
          path: target/screenshots/
          if-no-files-found: ignore
          retention-days: 3